name: AWS Lambda & API gateway deployment demonstration
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:        
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1 
    - name: Install SAM CLI
      run: |
        wget https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip
        unzip aws-sam-cli-linux-x86_64.zip -d sam-installation
        sudo ./sam-installation/install
        sam --version

    - name: Deploy Cloudformation Bucket
      uses: aws-actions/aws-cloudformation-github-deploy@v1        
      with:
        name: zipBucket
        template: deploys3bucket.yaml
        no-fail-on-empty-changeset: "1"

    - name: Setup Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Zip it all up and upload to S3
      env:
        release_bucket: oliver-cloud-resume-backend
        release_bucket_uri: s3://oliver-cloud-resume-backend/
      run: |
          zip --quiet -r $release_bucket python
          aws s3 cp $release_bucket $release_bucket_uri
    - name: Deployment of back-end
      run: sam deploy -t backendStack.yaml --no-fail-on-empty-changeset --stack-name backEndStack --region us-east-1 --capabilities CAPABILITY_IAM
        